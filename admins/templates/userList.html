{% extends "base.html" %}
{% block content %}
    <hr>
    <div class="container p-4">
        <div class="card text-center cardspage p-2 shadow">
            <h2 class="title pt-3">
                Candidate Information
            </h2>
            <hr>
            <table datatable id="example" class="table table-striped table-bordered table-sm row-border hover">
                <tr>
                    <th>User ID</th>
                    <th>User Name</th>
                    <th>User Email</th>
                    <th>Action</th>
                </tr>

                {% for row in user %}
                    <tr>
                        <td>{{ row.id }}</td>
                        <td>{{ row.name }}</td>
                        <td>{{ row.email }}</td>
                        <td>
                            <a class="btn" href="/deleteUser/{{ user.id }}" data-toggle="tooltip"
                               data-placement="top" title="Delete"> <i class="fa fa-lg text-danger fa-trash"></i></a>
                        </td>
                    </tr>

                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
