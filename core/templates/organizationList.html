{% extends "base.html" %}
{% block content %}

    <div class="container">

        <h1 class="title text-center">
            <i>Organization List</i>
        </h1>
    <hr>
    <table class="table table-striped table-bordered table-sm row-border hover">
        <tr>

            <th>Organization ID</th>
            <th>Organization Name</th>
            <th>Organization Address</th>
            <th>Organization Email</th>
            <th>Action</th>
        </tr>

        {% for row in organization %}
            <tr>
                <td>{{ row.org_id }}</td>
                <td>{{ row.org_name}}</td>
                <td>{{ row.org_address}}</td>
                <td>{{ row.org_email }}</td>
                <td><a class="btn btn-primary" href="/deleteUser/{{ organization.id }}"> delete</a></td>
            </tr>

        {% endfor %}
    </table>
    {% endblock %}
