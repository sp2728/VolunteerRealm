{% extends "base.html" %}
{% block content %}

<div class="text-center">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification alert alert-dark">
                {% for message in messages %}
                    <div class="row">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</div>

    {% endblock %}
