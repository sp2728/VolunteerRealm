{% extends "base.html" %}
{% block content %}


    <div class="container-fluid">

        <h1 class="title text-center">
            Applied Opportunities History
        </h1>
    <hr>
    {% for job in orgjobs %}
        <div class="row m-2 border">
        <div class="col">
            <h3>{{ job.OrgJobs.job_title }}</h3>
            <p><strong>Job Description: </strong>{{ job.OrgJobs.job_description }}</p>
            <p><strong>Location: </strong>{{ job.OrgJobs.job_location }}</p>
        </div>
        </div>
    {% endfor %}
    </div>

{% endblock %}
