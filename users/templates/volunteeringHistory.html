{% extends "base.html" %}
{% block content %}


    <div class="container p-4">
    <div class="card cardspage shadow">
        <h2 class="text-center pt-3 ">
            Applied Opportunities History
        </h2>
    {% for job in orgjobs %}
        <hr>
        <div class="row m-2">
        <div class="col">
            <h3>{{ job.job_title }}</h3>
            <p><strong>Organization: </strong>{{ job.org_name }}</p>
            <p><strong>Job Description: </strong>{{ job.job_description }}</p>
            <p><strong>Location: </strong>{{ job.job_location }}</p>

        </div>
        </div>

    {% endfor %}
    </div>
</div>
{% endblock %}
