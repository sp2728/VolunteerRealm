{% extends "base.html" %}

{% block content %}
<div class="container text-center">
    <div class="card login">
        <div class="card-header"><h3 style="color:darkmagenta;"><strong>Forget password </strong></h3></div>
        <div class="card-body">
            <div class="box">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="notification text-danger">
                    {{ messages[0] }}
                </div>
                {% endif %}
                {% endwith %}
                <form>

                    <div class="form-group">
                        <input class="form-control" type="email" name="email"
                               placeholder="Enter your email Id to reset your password" autofocus="">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#exampleModal">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

            <div class="modal-body text-center">
                <h5 class="modal-title" id="exampleModalLabel">Password Reset Link has been sent to your email </h5>

                <a href="{{ url_for('auth.login') }}" class="btn btn-danger" data-dismiss="modal" aria-label="Close">
                    Close
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
