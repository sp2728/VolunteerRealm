{% extends "base.html" %}

{% block content %}
<div class="container text-center">
    <div class="card login">
        <div class="card-header"><h3 style="color:darkmagenta;"><strong>LOGIN</strong></h3></div>
        <div class="card-body">
            <div class="box">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="notification text-danger">
                    {{ messages[0] }}
                </div>
                {% endif %}
                {% endwith %}
                <form method="POST" action="/login">

                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Your Email" autofocus="">
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Your Password">
                    </div>

                    <div class="form-group">
                        <label class="checkbox">
                            <input type="checkbox">
                            Remember me
                        </label>
                    </div>

                    <div class="form-group">
                        <a class="text-primary" href="{{ url_for('auth.forgotUsername') }}"> Forgot Username  </a>
                        |
                        <a class="text-primary" href="{{ url_for('auth.forgotPassword') }}"> Forgot Password  </a>
                    </div>

                    <div class="form-group">
                    <button class="btn btn-primary">Login</button>
                        </div>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
