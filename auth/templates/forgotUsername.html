{% extends "base.html" %}

{% block content %}
<div class="container text-center">
    <div class="card login">
        <div class="card-header"><h3 style="color:darkmagenta;"><strong>Forget Username </strong></h3></div>
        <div class="card-body">
            <div class="box">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="notification text-danger">
                    {{ messages[0] }}
                </div>
                {% endif %}
                {% endwith %}
                <form method="POST" action="/forgotUsername">

                    <div class="form-group">
                        <input class="form-control" type="email" name="email"
                               placeholder="Enter your email Id" autofocus="">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary">Submit </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>



{% endblock %}
